name: Remind Governance Team to Update unreleased_changelog.md.

on:
  pull_request:
    types:
      - opened
      # DO NOT MERGE
      - synchronize

jobs:
  mainJob:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        id: mainStep
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          retries: 3
          script: |
            const pullRequestNumber = context.payload.number;

            // Only remind if nns-team approval is required.
            const reviews = await github.pulls.getReviews({
              owner: "dfinity",
              repo: "ic",
              pull_number: pullRequestNumber,
            });
            console.log("reviews = " + JSON.stringify(reviews));
            const requiredTeams = reviews.data.required_pull_request_reviews;
            const nnsTeamApprovalRequired = requiredTeams.some((team) => team.team_id === 'nns-team');
            if (!nnsTeamApprovalRequired) {
              return;
            }

            // TODO: Figure out how to post in such a way that there is a "Resolve" button nearby.
            await github.rest.pulls.createReview({
              owner: "dfinity",
              repo: "ic",
              pull_number: pullRequestNumber,
              body: (
                "Did you remember to update unreleased_changes.md? If so, please, " +
                "explicitly acknowledge this reminder by giving it a thumbs up reaction. " +
                "To unblock the PR, dismiss the code review by going to the bottom " +
                "of the pull request page, and use \"Done.\" as the reason."
              ),
              event: "REQUEST_CHANGES",
            });
