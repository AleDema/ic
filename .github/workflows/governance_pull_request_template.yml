name: Remind Governance Team to Update unreleased_changelog.md.

on:
  pull_request:
    types:
      - opened
      # DO NOT MERGE
      - synchronize

# DO NOT MERGE - Delete this line. It was added so that there is something to push, and trigger Action.
jobs:
  mainJob:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        id: mainStep
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          retries: 3
          script: |
            // Although this does not DEFINITELY indicated that nns-team MUST
            // approve the PR, it strongly indicates that nns-team must approve.
            const nnsTeamReviewRequested = context
              .payload
              .pull_request
              .requested_teams
              .some(team => team.name == 'nns-team')
            console.log("nnsTeamReviewRequested = " + nnsTeamReviewRequested);
            if (!nnsTeamReviewRequested) {
              return;
            }

            const pullRequestNumber = context.payload.number;
            const reviews = await github.rest.pulls.listReviews({
              owner: "dfinity",
              repo: "ic",
              pull_number: pullRequestNumber,
            });
            console.log("\n");
            console.log("BEGIN reviews");
            console.log(JSON.stringify(reviews, null, 2));
            console.log("END reviews");
            console.log("\n");

            // TODO: Figure out how to post in such a way that there is a "Resolve" button nearby.
            console.log("Adding reminder to update unreleased_changelog.md...");
            await github.rest.pulls.createReview({
              owner: "dfinity",
              repo: "ic",
              pull_number: pullRequestNumber,
              body: (
                "Did you remember to update unreleased_changes.md? If so, please, " +
                "explicitly acknowledge this reminder by giving it a thumbs up reaction. " +
                "To unblock the PR, dismiss the code review by going to the bottom " +
                "of the pull request page, and use \"Done.\" as the reason."
              ),
              event: "REQUEST_CHANGES",
            });
            console.log("Reminder was added successfully.");
