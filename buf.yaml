version: v2
modules:
  - path: rs/bitcoin/service/proto
  - path: rs/crypto/internal/crypto_service_provider/proto
  - path: rs/https_outcalls/service/proto
  - path: rs/ledger_suite/icp/proto
  - path: rs/monitoring/adapter_metrics_service/proto
  - path: rs/nervous_system/proto/proto
  - path: rs/nns/common/proto
  - path: rs/nns/governance/proto
  - path: rs/nns/gtc/proto 
  - path: rs/nns/handlers/root/impl/proto
  - path: rs/protobuf/def
  - path: rs/sns/governance/proto
  - path: rs/sns/root/proto
  - path: rs/sns/swap/proto
  - path: rs/types/base_types/proto
lint:
  use:
    - DEFAULT
    - FIELD_NO_DESCRIPTOR
  except:
    - ENUM_FIRST_VALUE_ZERO
    - FIELD_NOT_REQUIRED
    - IMPORT_USED
    - PACKAGE_NO_IMPORT_CYCLE
    - PROTOVALIDATE
    - SYNTAX_SPECIFIED
  disallow_comment_ignores: true
breaking:
  use:
    - FIELD_SAME_CARDINALITY
    - FIELD_SAME_TYPE
    - WIRE
  except:
    - FIELD_SAME_DEFAULT
    - FIELD_SAME_ONEOF
    - FIELD_WIRE_COMPATIBLE_TYPE
    - FILE_SAME_PACKAGE
