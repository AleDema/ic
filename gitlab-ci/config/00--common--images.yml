    name: "registry.gitlab.com/dfinity-lab/core/docker/ic-build-legacy:8610578c48319cac26c5b43c7f2dd692533df9f3b26328abbaf88929456dca1c"
  tags:
    - dfinity-ic
  variables:
    GIT_CLONE_PATH: $CI_BUILDS_DIR/$CI_CONCURRENT_ID/$CI_PROJECT_NAME
