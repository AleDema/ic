    name: "registry.gitlab.com/dfinity-lab/core/docker/ic-build-legacy:710ffd03cb0ada2c469ff2750611409aaa3fb879bfb87a818ad439211c777c85"
  tags:
    - dfinity-ic
  variables:
    GIT_CLONE_PATH: $CI_BUILDS_DIR/$CI_CONCURRENT_ID/$CI_PROJECT_NAME
