mode: nftables

update_frequency: 1s

log_mode: stdout
log_level: info

api_url: {API_URL}
api_key: {API_KEY}

supported_decisions_types:
- ban

blacklists_ipv4: crowdsec
blacklists_ipv6: crowdsec6

nftables:
  ipv4:
    enabled: true
    set-only: true
    table: filter

  ipv6:
    enabled: true
    set-only: true
    table: filter
