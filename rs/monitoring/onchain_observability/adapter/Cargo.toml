[package]
name = "ic-onchain-observability-adapter"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.31"
candid = "0.8.1"
clap = { version = "3.1.6", features = ["derive"] }
ic-adapter-metrics-server = { path = "../../adapter_metrics_server" }
ic-async-utils = { path = "../../../async_utils" }
ic-base-types = { path = "../../../types/base_types" }
ic-canister-client = { path = "../../../canister_client" }
ic-config = { path = "../../../config" }
ic-crypto = { path = "../../../crypto" }
ic-interfaces = { path = "../../../interfaces" }
ic-interfaces-registry = { path = "../../../interfaces/registry" }
ic-logger = { path = "../../logger" }
ic-metrics = { path = "../../metrics" }
ic-onchain-observability-service = { path = "../service" }
ic-registry-client = { path = "../../../registry/client" }
ic-registry-client-helpers = { path = "../../../registry/helpers" }
ic-registry-local-store = { path = "../../../registry/local_store" }
ic-types = { path = "../../../types/types" }
itertools = "0.10.5"
prometheus = { version = "0.12.0", features = [ "process" ] }
prometheus-parse = "0.2.3"
rand = "0.8"
sha2 = "0.9.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "1.6.2"
slog = "2.7.0"
tempfile = "3.1.0"
thiserror = "1.0.26"
tokio = { version = "1.15.0", features = ["full"] }
tonic = "0.8.3"
tower = { version = "0.4.11", features = ["util"] }
url = "2.1.1"

[dev-dependencies]
ic-types-test-utils = { path = "../../../types/types_test_utils" }
